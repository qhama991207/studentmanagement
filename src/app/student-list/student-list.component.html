<div class="container">
  <h1>Student List</h1>
  <table>
      <thead>
          <tr>
              <th>Name</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let student of students">
              <td>{{ student.name }}</td>
          
          </tr>
      </tbody>
  </table>
</div>
